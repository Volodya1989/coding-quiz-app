<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-sm-3">
            <div class="logo">View Highscores</div>
          </div>
          <div class="col-sm-9">
            <div class="score">Time:<span id="timer"> 0</span></div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section>
        <div id="greeting" class="align-center">
          <div class="container">
            <div class="row justify-content-md-center">
              <div class="col-sm-6">
                <h1 class="title">
                  Coding Quiz Challenge
                </h1>
                <p class="description">
                  Try to answer following code-related questions within time
                  limit. Keep in mind that incorrect answers will penalize your
                  score/time by ten seconds.
                </p>
                <button id="start-quiz-button" class="button">
                  Start Quiz
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div id="question" class="hide">
          <div class="container">
            <div class="row justify-content-md-center">
              <div class="col-sm-6">
                <h1 id="question-title" class="title"></h1>
                <ul id="question-options" class="options"></ul>
                <div id="line"></div>
                <p id="question-hint" class="hint"></p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div id="user" class="hide">
          <div class="container">
            <div class="row justify-content-md-center">
              <div class="col-sm-6">
                <h1 id="question-title" class="title">
                  All Done
                </h1>

                <p class="description">
                  Your final score is: <span id="final-score"></span>
                </p>
                <div class="user-info">
                  <span>Enter Initials</span>
                  <input id="user-name" class="user-name" type="text" />
                  <button id="user-form-button" class="button">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div id="summary" class="hide">
          <div class="container">
            <div class="row justify-content-md-center">
              <div class="col-sm-6">
                <h1 id="question-title" class="title">Highscores</h1>
                <ul id="highscores" class="highscores"></ul>
                <button id="go-back-button" class="button">
                  Go Back
                </button>
                <button id="clear-highscore-button" class="button">
                  Clear Highscores
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./Assets/script.js"></script>
  </body>
</html>
